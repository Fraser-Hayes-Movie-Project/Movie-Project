<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
</head>
<body>

<form id="add-movie-form">

    <h3>Add your favorite movie!</h3>

    <label for="movie-title-custom">Movie Title:</label>
    <br>
    <input type="text" id="movie-title-custom">
    <br>
    <label for="movie-rating-custom">Movie Rating:</label>
    <br>
    <input type="text" id="movie-rating-custom">

    <button type="button" id="add-movie" >Add Movie</button>

</form>

<form id="edit-movie-form">

    <h3>Edit a movie!</h3>

    <h4>Movie you would like to edit:</h4>
    <label for="movie-number">Movie Number:</label>
    <br>
    <input type="text" id="movie-number">
    <br>

    <label for="movie-title-new">NEW Movie Title:</label>
    <br>
    <input type="text" id="movie-title-new">
    <br>
    <label for="movie-rating-new">NEW Movie Rating:</label>
    <br>
    <input type="text" id="movie-rating-new">

    <button type="button" id="submit" >Submit</button>

</form>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
