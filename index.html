<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
</head>
<body>


<form id="search-movie-form">

    <h3>Search for a movie!</h3>

    <label for="movie-title">Movie Title:</label>
    <br>
    <input type="text" id="movie-title">
    <br>
    <label for="movie-rating">Movie Rating:</label>
    <br>
    <input type="text" id="movie-rating">

    <button type="button" id="submit" >Submit</button>

</form>


<form id="add-movie-form">

    <h3>Add your favorite movie!</h3>

    <label for="movie-title">Movie Title:</label>
    <br>
    <input type="text" id="movie-title-custom">
    <br>
    <label for="movie-rating">Movie Rating:</label>
    <br>
    <input type="text" id="movie-rating-custom">

    <button type="button" id="add-movie" >Add Movie</button>

</form>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
